<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="task4.css" />

    <title>Calculator</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body id="bd">
    <div class="container">
      <div class="row">
        <div class="col"><h1><strong> Calculator</strong></h1></div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
          <div class="calculator">
            <input type="text" name="screen" id="screen" readonly />
            <table>
              <tr>
                <td><button>%</button></td>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>C</button></td>
              </tr>

              <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>/</button></td>
              </tr>
              <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
              </tr>
              <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>+</button></td>
              </tr>
              <tr>
                <td><button>.</button></td>
                <td><button>0</button></td>
                <td><button>=</button></td>
                <td><button>*</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <p class="copyright" align="center">Â© 2022 Sanskruti Sonparote.</p>
  </body>
